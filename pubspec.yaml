version: 1.0.0+1

# Specify the Flutter SDK version
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  http: ^1.1.0
  dartz: ^0.10.1
  get_it: ^7.6.4
  equatable: ^2.0.5
  shared_preferences: ^2.5.3
  cached_network_image: ^3.4.1
